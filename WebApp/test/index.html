<!DOCTYPE html>
<html>
<head lang="en">
    <meta name="viewport" content="width=320.1,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta charset="UTF-8">
    <title></title>
    <link href="../test/index.css" type="text/css" rel="stylesheet" />
</head>
<body>


<div id="wrapper">
    <div class="bg">loading</div>
    <ul id="box">

    </ul>
</div>

<script src="../test/zepto.min.js"></script>
<script src="../ResCRMOnline/basewidget/main.js"></script>
<script>

    /* test init start */

    var box = $("#box");

    var list = [];
    for(var i=0;i<100;i++){
        list.push("<li>No." + i +"</li>");
    }
    box.html(list.join(""));

    /* test init end */

    var h5 = new cPublic.Scroll({
        "wrapper" : "#wrapper",
        "scroller" : "#box",
        "pushCallback" : function (err,success){
            $.ajax({
                type: 'get',
                url: 'https://localhost:63342/%E5%85%AC%E5%85%B1%E7%BB%84%E4%BB%B6/WebApp/test/index.html',
                success: function(data){
                    var jList = [];
                    for(var i=0;i<10;i++){
                        jList.push("<li>No." + i +"</li>");
                    }
                    box.append(jList.join(""));
                    return success();
                },
                error: function(){
                    success();
                }
            });
        },
        "pullCallback" : function (err,success){
            return success();
        }
    });

</script>
</body>
</html>
